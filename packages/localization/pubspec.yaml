name: localization
description: Project localization.
# Prevent accidental publishing to pub.dev.
publish_to: 'none'
version: 1.0.0

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  slang: ^4.3.0
  slang_flutter: ^4.3.0
  shared_preferences: ^2.3.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  bloc_test: ^9.1.7
  build_runner: ^2.4.13
  flutter_gen_runner: ^5.8.0
  flutter_lints: ^5.0.0
  slang_build_runner: ^4.3.0

flutter_gen:
  output: lib/generated/

  assets:
    enabled: true
    outputs:
      package_parameter_enabled: true
      style: dot-delimiter

flutter:
  uses-material-design: true
  generate: true
