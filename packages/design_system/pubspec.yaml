name: design_system
description: Project design system.
# Prevent accidental publishing to pub.dev.
publish_to: 'none'
version: 1.0.0

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  core:
    path: ../../packages/core
  utils:
    path: ../../packages/utils
  localization:
    path: ../../packages/localization


  #======= UI ========#
  #PLATFORM: All
  responsive_framework: ^1.5.1
  loading_animation_widget: ^1.3.0
  qr_flutter: ^4.1.0
  group_button: ^5.3.4
  dropdown_button2: ^2.3.9
  badges: ^3.1.2
  carousel_slider: ^5.0.0
  pin_code_fields: ^8.0.1
  flutter_spinkit: ^5.2.1
  modal_bottom_sheet: ^3.0.0
  flutter_inappwebview: ^6.1.5
  #PLATFORM: Android, iOS, MacOS
  wechat_assets_picker: ^9.4.1
  #PLATFORM: Android, iOS, Web
  fluttertoast: ^8.2.8
  #PLATFORM: Android, iOS
  qr_code_scanner: ^1.0.1
  flutter_contacts: ^1.1.9+2

dependency_overrides:
  # Fixed http_parser
  collection: ^1.19.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  bloc_test: ^9.1.7
  build_runner: ^2.4.13
  flutter_gen_runner: ^5.8.0
  flutter_lints: ^5.0.0
  json_serializable: ^6.9.0
  freezed: ^2.5.7

flutter_gen:
  output: lib/generated/
  line_length: 120

  integrations:
    flutter_svg: true
    lottie: true

  assets:
    enabled: true
    outputs:
      package_parameter_enabled: true
      style: dot-delimiter
      class_name: Assets

flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/
    - assets/icon/
    - assets/icon/button/
    - assets/icon/social/
    - assets/logo/
    - assets/image/
    - assets/illustration/
    - assets/mock/


  fonts:
    - family: PrimaryEnglish
      fonts:
        - asset: fonts/inter_regular.otf
          weight: 400
        - asset: fonts/inter_medium.otf
          weight: 500
        - asset: fonts/inter_semibold.otf
          weight: 600
        - asset: fonts/inter_bold.otf
          weight: 700
    - family: PrimaryThai
      fonts:
        - asset: fonts/anuphan_regular.otf
          weight: 400
        - asset: fonts/anuphan_medium.otf
          weight: 500
        - asset: fonts/anuphan_semibold.otf
          weight: 600
        - asset: fonts/anuphan_bold.otf
          weight: 700

