name: widgetbook_app
description: "A flutter widget book project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  change_application_name:
    path: ../../apps/app
  tutorial:
    path: ../../apps/tutorial

  widgetbook_annotation: ^3.2.0
  widgetbook: ^3.10.1

dependency_overrides:
  # Fixed: wechat_assets_picker
  extended_image: ^9.0.7
  # Fixed http_parser
  collection: ^1.19.1


dev_dependencies:
  build_runner: ^2.4.13
  widgetbook_generator: ^3.9.1
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
